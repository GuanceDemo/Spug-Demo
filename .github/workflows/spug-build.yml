name: Python Package and Push to ACR

on:
  push:
    branches:
      - main
#    paths:
#      - 'src/**'
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Log in to the Docker registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push spug_demo images
        uses: docker/build-push-action@v3.3.1
        with:
          context: ./src/spug_api/
          file: ./src/spug_api/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/spug_server_demo:${{ github.sha }}
            ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/spug_server_demo:latest


      - name: Build and push spug_web images
        uses: docker/build-push-action@v3.3.1
        with:
          context: ./src/spug_web/
          file: ./src/spug_web/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/spug_web_demo:${{ github.sha }}
            ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/spug_web_demo:latest
